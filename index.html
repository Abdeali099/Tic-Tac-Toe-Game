<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe Game</title>

    <link rel="stylesheet" href="Style.css">

    <script src="Script.js"   type="module" defer></script>

    <!-- <link rel="stylesheet" href=""> -->

</head>

<body>

    <!-- Making a Navigation -->

    <nav>

        <ul>
            <li>MyTicTocToe.com</li>
        </ul>

    </nav>

    <!-- Main Game Container -->

    <div class="gameContainer">

        
        
        <!-- It is A Left side where Game is displayed  -->
        <div class="container">
            
            <!-- generating a Line -->
    
            <div class="Line"></div>
            <!-- Total 9 boxes : 3 X 3 -->

            <div class="box  bt-0 bl-0"> <span class="boxtext"></span> </div>
            <div class="box  bt-0">      <span class="boxtext"></span> </div>
            <div class="box  bt-0 br-0"> <span class="boxtext"></span> </div>
            <div class="box  bl-0">      <span class="boxtext"></span> </div>
            <div class="box">            <span class="boxtext"></span> </div>
            <div class="box  br-0">      <span class="boxtext"></span> </div>
            <div class="box  bb-0 bl-0"> <span class="boxtext"></span> </div>
            <div class="box  bb-0">      <span class="boxtext"></span> </div>
            <div class="box  bb-0 br-0"> <span class="boxtext"></span> </div>

        </div>

        <!-- Information-Container -->

        <div class="gameInfo">

            <h1>Let's Play Tic Tac Toe</h1>

            <div class="Info-Player">

                <span class="Info" id="Info">Turn for </span>
                <span class="Info" id="playername">X</span>

                <button id="reset" class="btn">Reset</button>

            </div>

            <div class="imgBox">
                <img src="./External/excited.gif" alt="gif">
            </div>

        </div>

    </div>

</body>

</html>
